<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Hiển thị các số nguyên tố đầu tiên</title>
</head>
<body>
<h4><span id="result"></span></h4>
<script>
    let numbers = parseInt(prompt("Số lượng số nguyên tố cần in ra"));
    let count;
    let N;
    let i;
    for (count = 0; count < numbers;) {
        for (N = 2; count < numbers; N++) {
            for (i = 2; i <= N; i++) {
                if (N % i == 0) {
                    if (i == N) {
                        console.log(N + " la SNT");
                        console.log(i);
                        console.log(count);
                        document.write(N +"<br>");
                        count++;
                    }
                    break;
                }
            }
        }
    }
    document.getElementById("result").innerHTML = (count + " số nguyên tố đầu tiên là:" );
</script>
</body>
</html>
