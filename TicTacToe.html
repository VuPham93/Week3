<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Bài tập] Tic tac toe</title>
</head>
<body>
<h3>Game Tic tac toe </h3>
<p id="carogame" />
<input type="button" value="Change Value" onclick="changeValue()">
<script>
    let b = document.getElementById("carogame");
    let board = [];
    let data = "";
    for (let i = 0; i < 5; i++) {
        board[i] = new Array(".", ".", ".", ".", ".");
        data += "<br/>";
        for (let j = 0; j < 5; j++) {
            data += "&ensp;" + board[i][j] + "&ensp;";
        }
    }
    data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
    b.innerHTML = data;
    let count = 0;

    function changeValue() {
        let pX = prompt("X: ");
        let pY = prompt("Y: ");
        data = "";
        count++;
        if (board[pX][pY] === "x" || board[pX][pY] === "o") {
            alert("Already tic");
            count--;
        } else {
            if (count % 2 === 0) {
                board[pX][pY] = "x";
            } else
                board[pX][pY] = "o";
        }
        for (let i = 0; i < 5; i++) {
            data += "<br/>";
            for (let j = 0; j < 5; j++) {
                data += "&ensp;" + board[i][j] + "&ensp;";
            }
        }
        data += "<br/><br/><input type='button' value='Change Value' onclick='changeValue()'>";
        b.innerHTML = "<hr/>" + data;

        for (let i = 0; i < 5; i++) {
            for (let j = 0; j < 5; j++) {
                if (board[i][j] === "o" && board[i][j + 1] === "o" && board[i][j + 2] === "o" ||
                    board[i][j] === "o" && board[i + 1][j] === "o" && board[i + 2][j] === "o" ||
                    board[i][j] === "o" && board[i + 1][j + 1] === "o" && board[i + 2][j + 2] === "o" ||
                    board[i][j] === "o" && board[i - 1][j + 1] === "o" && board[i - 2][j + 2] === "o") {
                    alert("o Win");
                }
                if (board[i][j] === "x" && board[i][j + 1] === "x" && board[i][j + 2] === "x" ||
                    board[i][j] === "x" && board[i + 1][j] === "x" && board[i + 2][j] === "x" ||
                    board[i][j] === "x" && board[i + 1][j + 1] === "x" && board[i + 2][j + 2] === "x" ||
                    board[i][j] === "x" && board[i - 1][j + 1] === "x" && board[i - 2][j + 2] === "x") {
                    alert("x Win");
                }
            }
        }
    }
</script>
</body>
</html>
