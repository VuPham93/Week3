<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Tìm giá trị nhỏ nhất của mảng</title>
</head>
<body>
<script>
    function minArray(arr) {
        if(arr.length == 0)
            return "Hàm rỗng";
        let min = arr[0];
        let pt = 1;
        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
                pt = i;
            }
        }
        return [min, pt];
    }
    let arr1 = [3, 5, 1, 8, -3, 7, 8];
    let min1 = minArray(arr1);
    alert(min1);
    let arr2 = [7, 12, 6, 9, 20, 56, 89, -1];
    let min2 = minArray(arr2);
    alert(min2);
    let arr3 = [];
    let min3 = minArray(arr3);
    alert(min3);
    let arr4 = [0, 0, 0, 0, 0, 0];
    let min4 = minArray(arr4);
    alert(min4);

</script>
</body>
</html>
