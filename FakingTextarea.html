<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Ứng dụng vui Faking Textarea on Typing</title>
</head>
<body>
    <h2 style="text-align: center">Type anthing slowly</h2>
    <div style="text-align:center;">
        <textarea id="input" style="height: 300px; width: 500px;" onkeydown="fake();"></textarea>
    </div>

</body>
<script>
    let a = [" ","Y", "o", "u", " ", "c", "a", "n", "'", "t", " ", "t", "y", "p", "e", " ", "a", "n","y", "t", "h", "i", "n", "g" ,"!"];
    let n = "";
    function fake() {
        let t = document.getElementById("input").value;
        let j = t.length;
        if (j > 0) {
            for (let i = 1; i <= j; i++) {
                n = n + a[i];
                if (i == 25) {
                    document.getElementById("input").value = "";
                    n = "";
                }
            }
        }
        document.getElementById("input").value = n;
        n = "";
        setTimeout("fake()", 1);
    }
</script>
</html>
