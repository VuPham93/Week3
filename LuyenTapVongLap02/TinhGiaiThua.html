<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
<h3>
    Bài 2: Tính giai thừa của một số nguyên dương
</h3>
<script>
    let a = parseInt(prompt("Số cần tính giai thừa?"));
    let a0 = a;
    let i;
    if (a === 0 || a === 1) {
        document.write("1" + "<br>");
    }
    for (i = a - 1; i >= 1; i--) {
        a *= i;
    }
    document.write(a0 + "! = " + a);
</script>
</body>
</html>
