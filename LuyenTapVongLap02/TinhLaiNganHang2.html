<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
<h3>
    Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
</h3>
<script>
    let a = parseInt(prompt("Nhập số tiền vay (triệu)"));
    let x;
    let s;
    let y = a;
    let n = parseInt(prompt("Thời gian vay (tháng)"));
    let r = parseFloat(prompt("Lãi xuất hàng tháng"));
    for (x = 1; x <= n; x++) {
        s = r * a / 100;
        a = a + s;
    }
    let L = a - y;
    alert("Tiền lãi sau " + n + " tháng = " + L + "(triệu)");
</script>
</body>
</html>
