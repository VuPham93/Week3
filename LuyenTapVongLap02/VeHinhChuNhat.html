<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 02</title>
</head>
<body>
<h3>
    Bài 4: In hình chữ nhật
</h3>
<script>
    let cell;
    let i;
    let j;
    for (j = 1; j <=7; j++) {
        for (i = 1; i <= 40; i++) {
            if (i == 1 || i == 40 || j ==1 || j == 7) cell = "*";
            else cell = "\u2002";
        document.write(cell);
    }document.write('<br>')
    }

</script>
</body>
</html>
