<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<h3>Bài 1: Sử dụng vòng lặp để đếm từ 1 đến 100. Khi số là 99, hiển thị hộp thoại thông báo là đã hoàn thành.</h3>
</body>
<script>
    let a;
    for (a = 0; a < 100; a++)
        document.write(a + 1 + "<br>");
    alert('Hoàn thành');
</script>
</html>
