<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<h3>Bài 2: Sử dụng hàm prompt() để lấy thông tin nhiệt độ hiện tại được nhập bởi người truy cập. Nếu nhiệt độ nhập vào trên 100, yêu cầu người dùng giảm nhiệt độ. Nếu nhiệt độ dưới 20, yêu cầu người dùng tăng nhiệt độ.</h3>
<script>
    let a  = parseInt(prompt("Mời nhập nhiệt độ"))
    if (a>100) {
        alert("Xin hãy giảm nhiệt độ")
    }
    if (a<20) {
        alert("Xin hãy tăng nhiệt độ")
    }
</script>
</body>
</html>
