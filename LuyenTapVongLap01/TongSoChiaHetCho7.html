<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[*Bài tập] Luyện tập vòng lặp 01</title>
</head>
<body>
<h3>
    Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên.
</h3>
<span id="result"></span>
<script>
    let a  = parseInt(prompt("Số số hạng chia hết cho 7 cần tính tổng?"));
    let count;
    let N;
    let T;
    for (count = 1; count <= a; N++) {
        N = 7 * count;
        count++;
        console.log(N);
        T = (N + 7) * a /2;
    }
    document.getElementById("result").innerHTML = "Tổng của " + a + " số chia hết cho 7 đầu tiên trong dãy số tự nhiên là : " + T;
</script>
</body>
</html>
